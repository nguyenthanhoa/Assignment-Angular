    <p>1.Hoàn thành công việc đầu mỗi buổi học tại chỗ ngồi của mình.</p>
    <p>2.Đợi hướng dẫn tiếp theo sau khi hoàn thành nhiệm vụ.</p>
    <p>3.Tập trung vào người đang nói.</p>
    <p>4.Làm theo hướng dẫn ngay từ lần đầu tiên chúng được đưa ra.</p>
    <p>5.Không gây ra tiếng động hay làm ồn khi hoạt động học tập được chuyển tiếp.</p>
